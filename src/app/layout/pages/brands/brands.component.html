<div class="w-3/4 mx-auto">
    <h2 class="my-9 text-main font-extrabold fa-2xl">All Brands</h2>
</div>
<div class="w-10/12 mx-auto flex flex-wrap">
    @for (brand of brands; track $index) {
    <div class="w-full lg:w-1/4 md:w-1/2 p-2" (click)="showBrand(brand._id)">
        <div class="product p-3 flex flex-col justify-between">
            <div>
                <img [src]="brand.image" class="w-full" [alt]="brand.name">
                <div class="text-center">
                    <h3 class="text-main">{{brand.name}}</h3>
                </div>
            </div>
        </div>
    </div>
    }
</div>




<!-- Small Modal -->
<div id="small-modal" (click)="closeBrand()" tabindex="-1" class="fixed bg-black bg-opacity-50 top-0 left-0 right-0 z-50 overflow-x-hidden overflow-y-auto md:inset-0 max-h-full" [class.hidden]="!showModal">
    <div class="relative top-5 mx-auto w-full max-w-md max-h-full" (click)="$event.stopPropagation()">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <button type="button" (click)="closeBrand()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="small-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 flex justify-between items-center md:p-5 space-y-4">
                <div class="w-1/2">
                    <h2 class="text-2xl text-main">{{title}}</h2>
                    <p>{{name}}</p>
                </div>
                <div class="w-1/2">
                    <img [src]="image" class="full" [alt]="title">
                </div>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button data-modal-hide="small-modal" type="button" class="py-2.5 px-5 ms-auto text-sm font-medium text-white focus:outline-none bg-gray-500 rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-gray-600 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" (click)="closeBrand()">Close</button>
            </div>
        </div>
    </div>
</div>
